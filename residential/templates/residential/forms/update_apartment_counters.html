{% extends 'form.html' %}


{% block content %}
<form action="" method="POST" class="custom-form">
    {% csrf_token %}
    {{ formset.management_form }}

    <table class="table table-borderless general-table">
        <thead class="general-table-head">
            <tr class="general-table-title-row">
                    <th class="table-title-col" colspan="">Update index counter</th>
            </tr>

            <tr>
                <th>Utility</th>
                <th>Last Index</th>
                <th>Difference</th>
                <th>New Index</th>
            </tr>
        </thead>

        <tbody class="general-table-body">
        {% for counter, form in form_data %}
            <tr class="general-table-row">
                <td>{{ counter.util.name }}</td>
                <td>0</td>
                <td>0</td>
                <td>{{ form.index_counter }}</td>
                <td>{{ form.id }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button class="btn edit-util-btn" type="submit">Update &rarr;</button>
</form>
{% endblock content %}
