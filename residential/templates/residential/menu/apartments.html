{% extends 'base.html' %}
{% load static %}

{% block content %}
    <title>Apartments Settings</title>

    <div class="container-fluid tenants-panel">

        <!-- DEFINE PILL NAVIGATION -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">

            <li class="nav-item" role="presentation">
                <button class="nav-link active selector-pill-btn"
                        id="pills-util-status-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-status" type="button"
                        role="tab" aria-controls="pills-status"
                        aria-selected="true">
                    Independent Utilities Status
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link selector-pill-btn"
                        id="pills-util-counters-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-index-counters" type="button"
                        role="tab" aria-controls="pills-index-counters"
                        aria-selected="true">
                    Utility Index Counters
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link selector-pill-btn"
                        id="pills-assign-tenant-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-assign-tenant" type="button"
                        role="tab" aria-controls="pills-assign-tenant"
                        aria-selected="true">
                    Assign Tenant
                </button>
            </li>

        </ul>
        <!-- end DEFINE PILL NAVIGATION -->

        <!-- DEFINE TAB CONTENTS -->
        <div class="tab-content" id="pills-tabContent">
            <div class="table-content tab-pane fade show active" id="pills-status" role="tabpanel" aria-labelledby="pills-util-status-tab">
                {% include 'residential/tables/apartment_supply_status_list.html' %}
            </div>
            <div class="table-content tab-pane fade active" id="pills-index-counters" role="tabpanel" aria-labelledby="pills-util-counters-tab">
                {% include 'residential/tables/utility_index_counters.html' %}
            </div>
            <div class="table-content tab-pane fade active" id="pills-assign-tenant" role="tabpanel" aria-labelledby="pills-assign-tenant-tab">
                {% include 'residential/tables/assign_tenant.html' %}
            </div>
        </div>
        <!-- end DEFINE TAB CONTENTS -->

    </div>

{% endblock %}
